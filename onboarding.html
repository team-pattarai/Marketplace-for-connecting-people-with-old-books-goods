<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReUseBarter Onboarding</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #e0f7e9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        header {
            margin-top: 20px;
        }

        .logo {
            width: 100px;
            height: auto;
        }

        .carousel {
            position: relative;
            width: 80%;
            max-width: 600px;
            overflow: hidden;
            margin: 20px 0;
        }

        .carousel-inner {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-inner img {
            width: 100%;
            border-radius: 10px;
        }

        .description {
            margin: 20px 0;
            font-size: 18px;
            color: #555;
        }

        .question h2 {
            margin: 20px 0;
        }

        .btn {
            display: block;
            width: 80%;
            max-width: 300px;
            padding: 15px;
            margin: 10px 0;
            border: none;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="ReUseBarter Logo" class="logo">
        <h1>ReUseBarter</h1>
    </header>
    <div class="carousel">
        <div class="carousel-inner">
            <img src="pic1.jpg" alt="Pic 1">
            <img src="pic2.jpg" alt="Pic 2">
            <img src="pic3.jpg" alt="Pic 3">
            <img src="pic4.jpg" alt="Pic 4">
            <img src="pic5.jpg" alt="Pic 5">
        </div>
    </div>
    <div class="description">
        <p>ReUseBarter is an innovative platform where you can trade, barter, and reuse items within your community, promoting sustainability and reducing waste.</p>
    </div>
    <div class="question">
        <h2>Who are you?</h2>
        <button class="btn" id="customer-btn">Customer</button>
        <button class="btn" id="merchant-btn">Merchant</button>
    </div>
    <script>
        let currentIndex = 0;

        const carouselInner = document.querySelector('.carousel-inner');
        const images = carouselInner.querySelectorAll('img');
        const totalImages = images.length;

        function showNextImage() {
            currentIndex = (currentIndex + 1) % totalImages;
            carouselInner.style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        setInterval(showNextImage, 3000);

        document.getElementById('customer-btn').addEventListener('click', function() {
            alert('Customer button clicked');
        });

        document.getElementById('merchant-btn').addEventListener('click', function() {
            alert('Merchant button clicked');
        });
    </script>
</body>
</html>
