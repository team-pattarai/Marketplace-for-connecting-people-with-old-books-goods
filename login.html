<!DOCTYPE html>
<html>
<head>
<title>Login Page</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f4f4;
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
}

.container {
  background-color: #fff;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
  padding: 40px;
  width: 350px;
}

h2 {
  text-align: center;
  margin-bottom: 20px;
}

input {
  width: 100%;
  padding: 15px;
  margin: 5px 0 15px 0;
  border: none;
  background: #eee;
}

input:focus {
  outline: none;
  background: #e8e8e8;
}

button {
  background-color: #008CBA;
  color: white;
  padding: 15px 20px;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}

button:hover {
  opacity: 1;
}

.form-group {
  text-align: center;
}
</style>
</head>
<body>
<div class="container">
  <h2>Login</h2>
  <form>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required>
    </div>
    <div class="form-group">
      <label for="pincode">Pincode:</label>
      <input type="text" id="pincode" name="pincode" required>
    </div>
    <div class="form-group">
      <p>Already have an account? <a href="#">Sign Up</a></p>
    </div>
    <button type="submit">Login</button>
  </form>
</div>
</body>
</html>
