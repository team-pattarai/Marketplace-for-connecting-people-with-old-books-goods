<!DOCTYPE html>
<html>
<head>
    <title>ReUseBarter - Customer Signup</title>
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: url('background.jpeg') no-repeat center center fixed;
            background-size: cover;
            color: #2e7d32;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            animation: fadeIn 1.5s ease-in-out;
        }
        
        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.8); /* Slightly transparent white */
            border: 1px solid #a5d6a7;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: fadeIn 2s ease-in-out;
            transition: all 0.3s ease;
        }

        .container:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            font-size: 26px;
            margin-bottom: 20px;
            color: #1b5e20; /* Dark green for the header */
            text-align: center;
            animation: fadeIn 2.5s ease-in-out;
        }
        
        .form-group {
            margin-bottom: 25px;
            animation: fadeIn 3s ease-in-out;
        }
        
        label {
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
            color: #2e7d32; /* Matching the overall color scheme */
            animation: fadeIn 3.5s ease-in-out;
        }
        
        input[type="text"], input[type="tel"], input[type="file"] {
            width: 100%;
            height: 40px;
            margin-top: 8px;
            padding: 10px;
            border: 1px solid #a5d6a7;
            border-radius: 8px;
            box-sizing: border-box;
            color: #1b5e20; /* Dark green for input text */
            animation: fadeIn 4s ease-in-out;
        }
        
        button[type="submit"] {
            background-color: #388e3c;
            color: #ffffff;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            display: block;
            width: 100%;
            margin-top: 20px;
            animation: fadeIn 4.5s ease-in-out;
        }
        
        button[type="submit"]:hover {
            background-color: #2e7d32;
            transform: scale(1.05);
        }
        
        .form-group:last-child {
            margin-bottom: 0;
        }

        .already-have-account {
            margin-top: 20px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            font-size: 14px;
        }

        .already-have-account p {
            margin-right: 10px;
        }

        .already-have-account a {
            color: #388e3c;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .already-have-account a:hover {
            color: #2e7d32;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ReUseBarter - Customer Signup</h1>
        <form id="customer-signup-form">
            <div class="form-group">
                <label for="customer-name">Customer Name:</label>
                <input type="text" id="customer-name" name="customer-name" required>
            </div>
            <div class="form-group">
                <label for="customer-phone">Phone Number:</label>
                <input type="tel" id="customer-phone" name="customer-phone" required>
            </div>
            <div class="form-group">
                <label for="customer-address">Address:</label>
                <input type="text" id="customer-address" name="customer-address" required>
            </div>
            <div class="form-group">
                <label for="customer-email">Email:</label>
                <input type="text" id="customer-email" name="customer-email" required>
            </div>
            <button type="submit">Submit</button>
        </form>
        <div class="already-have-account">
            <p>Already have an account?</p>
            <a href="customer_signin.html">Sign in here</a>
        </div>
    </div>
</body>
</html>
